<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Banking System</h1>
    
    <div class="container">      

        <div class="moduleCreateAccount">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" class="name">
            </div>
            <div class="form-group">
                <label for="customerId">Customer ID:</label>
                <input type="text" class="customerId">
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" class="accountNumber">
            </div>
            <div class="form-group">
                <label for="amount">Initial Deposit Amount:</label>
                <input type="number" class="amount">
            </div>
            <button onclick="createCustomerAccount()">Create Customer Account</button>
        </div>

        <div class="moduleDepositWithdraw">
            <h2>Deposit and Withdraw</h2>
            <div class="form-group">
                <label for="customerId">Customer ID:</label>
                <input type="text" class="customerId">
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" class="accountNumber">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="amount">
            </div>
            <button onclick="depositAmount()">Deposit</button> <br>
            <button onclick="withdrawAmount()">Withdraw</button> <br>
            <button onclick="checkBalance()">Check Balance</button>
        </div>

        <div class="moduleTransfer">
            <h2>Transfer Funds</h2>
            <div class="form-group">
                <label for="fromAccount">From Account Number:</label>
                <input type="text" class="fromAccount">
            </div>
            <div class="form-group">
                <label for="toAccount">To Account Number:</label>
                <input type="text" class="toAccount">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="amount">
            </div>
            <button onclick="transferFunds()">Transfer</button>
        </div>

        
    </div>

    <div id="output"></div>
    <script src="script.js"></script>
</body>

</html>
